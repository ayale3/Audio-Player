<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="music-player">
        <!-- song info -->
        <div class="song-info">
            <img id='cover' src="" alt="Allbum cover">

        
        <h2 id="title">Song title</h2>
        <p id="artist">Artist name</p>

    </div>

        <!-- progress container -->
        <div class="progress-container">
            <div class="prograss-bar">

                <div id="progress"></div>

            </div>
            <div class="time">
                <span id="current-time">0:00</span>
                <span id="durition">0:00</span>
            </div>
        </div>

        <!-- player controls -->
        <div class="controls">
            <button id="prev" class="control-btn "><i class="fas fa-step-backward"></i></button>
            <button id="play" class="control-btn play-btn"> <i class="fas fa-play"></i></button>
            <button id="next" class="control-btn"> <i class="fas fa-forward"></i></button>

        </div>

        <!-- additional controls -->
         <div class="additional-controls">

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" name="volume" id="volume" min="0" max="1" step="0.1" value="1">

        </div>
        <!--    speed container -->
            <div class="speed-container">
                <i class="fas fa-tachometer-alt"></i>
                <select name="" id="speed">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">7.5x</option>
                    <option value="1" selected>1</option>
                    <option value="1.25">1.25x</option>
                    <option value="2">2x</option>  

                </select>
            </div>
        </div>

    </div>
    <script src="/main.js"></script>
</body>

</html>
